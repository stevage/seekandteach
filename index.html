<!DOCTYPE html>
<html>
<head>
    <title>Leaflet mobile example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!--     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
 -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>


    <script src="jquery-2.2.3.min.js"></script>
    <script src="tutors.js"></script>


    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
        }
        #map {
            height:80%;
        }

        input {
            height:30px; width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="search" />
    <div id="map"></div>

    <script>
        $(function() {
            var map = L.map('map');

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
                maxZoom: 12,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(map);

            function onLocationFound(e) {
                var radius = e.accuracy / 2;
            }

            function onLocationError(e) {
                //alert(e.message);
            }

            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);

            map.locate({setView: true, maxZoom: 16});



            L.geoJson(tutors, {
                filter: function(feature) {
                    return feature.properties.language==='Arabic';
                },
                 onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties.description);
                }
            }).addTo(map);
    
            $('#search').on('change', function() {
                var pk = '?access_token=pk.eyJ1Ijoic3RldmFnZSIsImEiOiJGcW03aExzIn0.QUkUmTGIO3gGt83HiRIjQw';
                var query = $('#search').val();// + ', Victoria, Australia';
                $.get({ 
                    url: 'https://api.mapbox.com/geocoding/v5/mapbox.places/' + query + '.json' + pk,
                    success: function(data) {
                        var bounds = data.features[0].bbox;
                        map.fitBounds([
                            [bounds[1], bounds[0]],
                            [bounds[3], bounds[2]]
                        ]);
                        console.log(data);
                    }
                });

            });


        });
    
    </script>
</body>
</html>
